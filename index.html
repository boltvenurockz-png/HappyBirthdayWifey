<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #FCE8D8;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #5a2a2a;
}

/* INTRO SCREEN */
#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #FCE8D8;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* COUNTDOWN STYLE */
#countdown {
    font-size: 45px;
    margin-top: 20px;
    color: #b85c5c;
}

/* MAIN CONTENT */
#main {
    display: none;
    min-height: 100vh;
    background-color: #FCE8D8;
}

h1 {
    margin-top: 30px;
    font-size: 60px;
    font-family: 'Great Vibes', cursive;
    color: #b85c5c;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 70vh;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slide img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 20px;
}

.active {
    opacity: 1;
}

.message {
    margin-top: 20px;
    font-size: 20px;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- INTRO COUNTDOWN -->
<div id="intro">
    <h2>üéÅ Something Special Unlocks At Midnight üéÅ</h2>
    <div id="countdown"></div>
</div>

<!-- MAIN SURPRISE -->
<div id="main">
<h1>Happy Birthday My Beautiful Wife üéÇ‚ù§Ô∏è</h1>

<div class="slideshow">
    <div class="slide active"><img src="IMG_4718.png"></div>
    <div class="slide"><img src="IMG_4719.png"></div>
    <div class="slide"><img src="IMG_4720.png"></div>
    <div class="slide"><img src="IMG_4721.png"></div>
    <div class="slide"><img src="IMG_4722.png"></div>
    <div class="slide"><img src="IMG_4723.png"></div>
    <div class="slide"><img src="IMG_4724.png"></div>
    <div class="slide"><img src="IMG_4726.png"></div>
</div>

<div class="message">
Happy Birthday to my wife, my best friend, my peace.<br>
Forever yours,<br>
<b>Aravind ‚ù§Ô∏è</b>
</div>

<audio id="bgMusic" src="music.mp4" loop></audio>

</div>

<script>

/* COUNTDOWN TO MIDNIGHT */
function updateCountdown() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24,0,0,0);

    const diff = midnight - now;

    if (diff <= 0) {
        startSurprise();
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        hours + "h " + minutes + "m " + seconds + "s";
}

setInterval(updateCountdown, 1000);

/* START SURPRISE */
function startSurprise() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("bgMusic").play();
    launchConfetti();
}

/* SLIDESHOW */
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 4000);

/* CONFETTI EFFECT */
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            ["#e8a87c","#f76c6c","#f8b195","#f67280","#c06c84"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
