<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #FCE8D8;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #5a2a2a;
}

#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #FCE8D8;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#countdown {
    font-size: 48px;
    margin-top: 20px;
    color: #b85c5c;
}

#main {
    display: none;
    min-height: 100vh;
}

h1 {
    margin-top: 30px;
    font-size: 60px;
    font-family: 'Great Vibes', cursive;
    color: #b85c5c;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 70vh;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slide img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 20px;
}

.active {
    opacity: 1;
}

.message {
    margin-top: 20px;
    font-size: 20px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="intro">
    <h2>üéÅ Something Special Unlocks At Midnight üéÅ</h2>
    <div id="countdown"></div>
</div>

<div id="main">
<h1>Happy Birthday My Beautiful Wife üéÇ‚ù§Ô∏è</h1>

<div class="slideshow">
    <div class="slide active"><img src="IMG_4718.png"></div>
    <div class="slide"><img src="IMG_4719.png"></div>
    <div class="slide"><img src="IMG_4720.png"></div>
    <div class="slide"><img src="IMG_4721.png"></div>
    <div class="slide"><img src="IMG_4722.png"></div>
    <div class="slide"><img src="IMG_4723.png"></div>
    <div class="slide"><img src="IMG_4724.png"></div>
    <div class="slide"><img src="IMG_4726.png"></div>
</div>

<div class="message">
Happy Birthday to my wife, my best friend, my peace.<br>
Forever yours,<br>
<b>Aravind ‚ù§Ô∏è</b>
</div>

<audio id="bgMusic" src="music.mp4" loop></audio>

</div>

<script>

// New York timezone calculation
function getNYTime() {
    return new Date(new Date().toLocaleString("en-US", {timeZone: "America/New_York"}));
}

function checkTime() {

    const nowNY = getNYTime();

    const year = nowNY.getFullYear();
    const month = nowNY.getMonth();
    const date = nowNY.getDate();

    const lockStart = new Date(year, month, date, 23, 40, 0); // 11:40 PM
    const unlockTime = new Date(year, month, date + 1, 0, 0, 0); // 12:00 AM

    if (nowNY >= lockStart && nowNY < unlockTime) {
        document.getElementById("intro").style.display = "flex";
        document.getElementById("main").style.display = "none";

        const diff = unlockTime - nowNY;

        const minutes = Math.floor(diff / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            minutes + "m " + seconds + "s";

    } else if (nowNY >= unlockTime) {
        startSurprise();
    } else {
        // Before 11:40 ‚Üí show main page normally
        document.getElementById("main").style.display = "block";
    }
}

setInterval(checkTime, 1000);

function startSurprise() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("bgMusic").play();
    launchConfetti();
}

// Slideshow
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 4000);

// Confetti
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            ["#e8a87c","#f76c6c","#f8b195","#f67280","#c06c84"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

checkTime();
</script>

</body>
</html>
